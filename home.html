            <p style={{ fontSize: "16px", lineHeight: 1.9, color: "#c8c8b8", marginBottom: "20px" }}>The following is an entirely real screenshot. When the average person shares videos to their timeline, it looks something like...</p>

            <p style={{ fontSize: "16px", lineHeight: 1.9, color: "#c8c8b8", marginBottom: "20px" }}>Jesus what was that immigrant thing about? Maybe they had a bad day? Let's investigate the video.</p>

            <p style={{ fontSize: "16px", lineHeight: 1.9, color: "#c8c8b8", marginBottom: "20px" }}>Now or later they gotta apologize, because their timelines are public and eventually someone is going to see the post and take issue with it. Why is it like this?</p>

            <p style={{ fontSize: "16px", lineHeight: 1.9, color: "#c8c8b8", marginBottom: "20px" }}>Sometimes people trust each other with their controversial content and sometimes this trust is broken. Let's check out this real screenshot of a chatbox with an example of the kind of humor that could cause trouble if it got out.</p>

            <p style={{ fontSize: "16px", lineHeight: 1.9, color: "#c8c8b8", marginBottom: "20px" }}>I'm not really sure what happened in that screenshot. Sometimes our brains are weirder than expected. Let's just move on.</p>

    // ==============================
    // MAIN APP
    // ==============================
    function App() {
      const [currentPage, setCurrentPage] = useState("home");
      const [selectedTool, setSelectedTool] = useState(null);
      const [selectedArticle, setSelectedArticle] = useState(null);

      const setPage = useCallback((page) => {
        setCurrentPage(page);
        if (page !== "tools") setSelectedTool(null);
        if (page !== "articles") setSelectedArticle(null);
        window.scrollTo({ top: 0, behavior: "smooth" });
      }, []);

      const renderPage = () => {
        switch (currentPage) {
          case "home":
            return <HomePage setPage={setPage} setSelectedTool={setSelectedTool} setSelectedArticle={setSelectedArticle} />;
          case "tools":
            return <ToolsPage selectedTool={selectedTool} setSelectedTool={setSelectedTool} />;
          case "articles":
            return <ArticlesPage selectedArticle={selectedArticle} setSelectedArticle={setSelectedArticle} />;
          case "novel":
            return <NovelPage />;
          case "about":
            return <AboutPage />;
          default:
            return <HomePage setPage={setPage} setSelectedTool={setSelectedTool} setSelectedArticle={setSelectedArticle} />;
        }
      };

      return (
        <div style={{
          maxWidth: "1100px", margin: "0 auto", minHeight: "100vh",
          display: "flex", flexDirection: "column",
          background: "#1a1a2e", boxShadow: "0 0 60px rgba(0,0,0,0.5)",
        }}>
          <Header currentPage={currentPage} setPage={setPage} />
          <div style={{ display: "flex", gap: "24px", padding: "24px 20px", flex: 1 }}>
            <main style={{ flex: 1, minWidth: 0 }}>{renderPage()}</main>
            <Sidebar />
          </div>
          <Footer />
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
